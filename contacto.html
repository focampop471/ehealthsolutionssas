  <section id="contacto">
    <article>
      <header>
        Contacto
      </header>
      <p>
        Permita que nuestro equipo de ventas entre en contacto con usted. Para esto ingrese sus datos 
        en el formulario que se encuentra a continuaci&oacute;n y pronto lo contactaremos:
      </p>
      <form method="post" autocomplete="off">
      	<table>
      		<tr>
      			<td rowspan="6">
      				<img src="img/ejecutivos_ventas.jpg" width="500" />
      			</td>
      			<td rowspan="6">&nbsp;</td>
      			<td>
      				<label>Nombres:</label>
      			</td>
      			<td>
            		<input type="text" name="nombre" placeholder="Ingrese sus nombres" required />
            	</td>
      		</tr>
      		<tr>
      			<td>
      				<label>Apellidos:</label>
      			</td>
      			<td>
            		<input type="text" name="apellido" placeholder="Ingrese sus apellidos" required />
            	</td>
      		</tr>
      		<tr>
      			<td>
      				<label>Correo electr&oacute;nico:</label>
      			</td>
      			<td>
            		<input type="text" name="email" placeholder="cuenta@dominio.com" required />
            	</td>
      		</tr>
      		<tr>
      			<td>
      				<label>N&uacute;mero celular:</label>
      			</td>
      			<td>
            		<input type="number" name="celular" placeholder="3xx0000000" required />
            	</td>
      		</tr>
      		<tr>
      			<td>
      				<label>Comentarios:</label>
      			</td>
      			<td>
            		<textarea name="comentarios" placeholder="Ingrese sus comentarios" cols="50" required></textarea>
            	</td>
      		</tr>
      		<tr>
      			<td colspan="2" align="center">
      				<br/><input type="submit" value="Enviar los datos" />
      			</td>
      		</tr>	
      	</table>
      </form>
    </article>
  </section>
